<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>

<div class="container">

    <header class="headerTitle">Etch-a-Sketch</header>

    <main class="main">
        <div class="gridContainer">
            <!-- to be populated via Javascript -->

    </main>

    <footer class="footer">
        <h1 class="footerTitle">Options</h1>
