<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">

    <header class="headerTitle">Etch-a-Sketch</header>

    <main class="main">
        <div class="gridArea">

        </div>
        <div class="sizeWindow" style="display: none;">
            <div class="sizePrompt">
                Please specify a grid size. The value provided must be a numerical value between 1-99.
            </div>
            <div class="sizeInput">
                <div class="output">Grid Size:&nbsp<output class="numOutput"></output>&nbspx&nbsp<output class="numOutput2"></output></div>
                <input type="range" class="numInput" name="gridSize" size="2" min="1" max="99" value="25" step="1">
            </div>
            <div class="sizeChoices">
                <button id="btns" class="confirmButton">Confirm</button>
                <button id="btns" class="cancelButton">Cancel</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footerTitle">Options</div>
        <div class="colorChoices">
            <button id="btns" class="blackButton">Black</button>
            <button id="btns" class="fadeButton">Fade-In</button>
            <button id="btns" class="rgbButton">RGB</button>
            <button id="btns" class="eraseButton">Eraser</button>
        </div>
        <div class="otherChoices">
            <button id="btns" class="sizeButton">Grid Size</button>
            <button id="btns" class="resetButton">Reset</button>
        </div>
    </footer>
</div>

<script src="./index.js"></script>

</body>
</html>
