<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">

    <header class="headerTitle">Etch-a-Sketch</header>

    <main class="main">
        <div class="gridContainer">
            <!-- to be populated via Javascript -->
        </div>
    </main>

    <footer class="footer">
        <h1 class="footerTitle">Options</h1>
        <div class="colorChoices">
            <button id="btns" class="blackButton">Black</button>
            <button id="btns" class="fadeButton">Fade-In</button>
            <button id="btns" class="rgbButton">RGB</button>
            <button id="btns" class="eraseButton">Eraser</button>
        </div>
        <div class="otherChoices">
            <button id="btns" class="sizeButton">Grid Size</button>
            <button id="btns" class="resetButton">Reset</button>
        </div>
    </footer>

</div>

</body>
</html>
